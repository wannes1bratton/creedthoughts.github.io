<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>www.creedthoughts.gov.www/creedthoughts</title>
<style>
body {
  background: url('assets/paper-texture.jpg');
  font-family: 'Comic Sans MS', cursive, sans-serif;
  color: #000;
  margin:0;padding:0;
}
header {
  background: linear-gradient(90deg, #ff00ff, #00ffff);
  padding: 24px;
  text-align:center;
  border-bottom: 6px dashed #000;
}
h1 { font-size:48px; margin:0; color:#ff4500; text-shadow:2px 2px #000; }
.subtitle { color:#0000ff; margin-top:8px; font-size:14px; }
.container { max-width:1000px; margin:20px auto; padding:10px; }
.post { background:#fffacd; border:4px double #ff00ff; padding:18px; margin-bottom:18px; box-shadow:6px 6px 20px rgba(0,0,0,0.4); }
.post h2 { font-size:32px; color:#ff00ff; margin:0 0 8px 0; }
footer { text-align:center; margin:30px 0; color:#ff00ff; }
button { font-family:'Comic Sans MS'; font-size:16px; background:linear-gradient(to right,#ff0,#f0f); color:#000; border:3px dashed #f00; padding:8px 12px; cursor:pointer; }
#creed-bot { position:fixed; bottom:20px; right:20px; background:#ff0; border:3px dotted #f00; padding:12px; cursor:pointer; z-index:999; }
#contact-creed { position:fixed; bottom:20px; left:20px; background:#0f0; border:3px dashed #f00; padding:12px; cursor:pointer; z-index:999; }
#alert { position:fixed; top:12px; right:12px; background:#ff0000; color:#fff; padding:10px 14px; display:none; z-index:9999; font-weight:bold; }
</style>
</head>
<body>
<header>
  <h1>Creed Thoughts — Eternal</h1>
  <div class="subtitle">formerly www.creedthoughts.gov.www/creedthoughts</div>
  <div style="margin-top:12px;">
    <button onclick="toggleCreedTunes()">♫ Turn On Creed Tunes</button>
  </div>
</header>
<div class="container" id="posts"></div>

<div id="creed-bot">Ask Creed</div>
<div id="contact-creed">Contact Creed</div>
<div id="contact-popup" style="display:none; position:fixed; left:20px; bottom:80px; background:#fffacd; border:4px double #ff00ff; padding:12px; z-index:1000;">
  <h3>Send a message to Creed</h3>
  <textarea id="creed-message" rows="4" cols="30" placeholder="Type your message..."></textarea><br>
  <button onclick="sendCreedMessage()">SEND</button>
</div>

<div id="alert"></div>

<footer>
  © Creed Thoughts — Eternal<br>
  <img src="assets/under-construction.gif" alt="under construction" style="width:140px; margin-top:12px;"><br>
  <small style="display:block; margin-top:8px;">www.creedthoughts.gov.www/creedthoughts</small>
</footer>

<audio id="creed-music" loop>
  <source src="assets/creed-bass.mid" type="audio/midi">
  Your browser does not support the Creed tunes.
</audio>

<script>
// Data & timeline generation
const startYear = 2006;
const today = new Date();
const sampleTexts = [
  "Bought 200 umbrellas. Don't remember why.",
  "NFTs are like coupons for dreams.",
  "Caught a raccoon. Negotiating.",
  "Found a passport. Mine now.",
  "Joined a small cult for one month. Excellent memories.",
  "I once worked in Quality Assurance. Still don't know what we made.",
  "Grass Roots wasn’t just a band name. It was also a tax shelter.",
  "Sold a stapler for a story.",
  "If you find a spoon, it's probably mine."
];

let posts = [];
for(let year=startYear; year<=today.getFullYear()+10; year++){
  let count = Math.floor(Math.random()*8)+2;
  for(let i=0;i<count;i++){
    let m = Math.floor(Math.random()*12);
    let d = Math.floor(Math.random()*28)+1;
    posts.push({
      date: new Date(year,m,d),
      title: `Creed Thought #${posts.length+1}`,
      text: sampleTexts[Math.floor(Math.random()*sampleTexts.length)]
    });
  }
}
posts.sort((a,b)=>a.date-b.date);
const container = document.getElementById('posts');
posts.forEach(p=>{
  if(p.date <= today){
    const el = document.createElement('div');
    el.className='post';
    el.innerHTML = `<h2>${p.title}</h2><div style="color:#666;">${p.date.toDateString()}</div><p>${p.text}</p>`;
    container.appendChild(el);
  }
});

// Rotating alerts
const alerts = ["Deleting cookies (and evidence)...","Government ping detected. Ignore.","Reconnecting to CreedNet v2.0...","Printer found a new religion."];
function showAlert(){
  const a = document.getElementById('alert');
  a.innerText = alerts[Math.floor(Math.random()*alerts.length)];
  a.style.display='block';
  setTimeout(()=>a.style.display='none',3500);
}
setInterval(showAlert,15000);

// Creed Mode and cursor
document.body.style.cursor = "url('assets/creed-face-cursor.png'), auto";
let seq='';
document.addEventListener('keydown', e=>{
  seq += e.key.toUpperCase();
  if(seq.includes('CREED')){
    seq='';
    triggerCreedMode();
  }
});
function triggerCreedMode(){
  const origBG = document.body.style.background;
  document.body.style.background = 'linear-gradient(45deg,#ff0,#f0f)';
  document.body.style.transition = 'all 0.2s';
  setTimeout(()=>{ document.body.style.background = origBG; },10000);
}

// Creed bot
const bot = document.getElementById('creed-bot');
const responses = [
  "You don’t get fired if they can’t find you.",
  "Once you fake your death, do it right the first time.",
  "Money’s just paper with promises.",
  "Sometimes I meditate. Sometimes I hide.",
  "Message forwarded to Shady Solutions. Expect a postcard."
];
bot.addEventListener('click', ()=>{
  const box = document.createElement('div');
  box.style.position='fixed';
  box.style.right='20px';
  box.style.bottom='80px';
  box.style.width='260px';
  box.style.background='#fffacd';
  box.style.border='4px double #ff00ff';
  box.style.padding='12px';
  box.style.zIndex=10000;
  box.innerHTML = `<div style="font-weight:bold;">Creed says:</div><div style="margin-top:8px;">${responses[Math.floor(Math.random()*responses.length)]}</div><div style="text-align:right; margin-top:6px;"><button onclick="this.parentElement.parentElement.remove()">Close</button></div>`;
  document.body.appendChild(box);
});

// Contact (fake)
document.getElementById('contact-creed').addEventListener('click', ()=>{
  const cp = document.getElementById('contact-popup');
  cp.style.display = cp.style.display==='block'?'none':'block';
});
function sendCreedMessage(){
  const msg = document.getElementById('creed-message').value;
  alert("Creed has received your message. He may respond by postcard, carrier pigeon, or interpretive dance.");
  document.getElementById('contact-popup').style.display='none';
  document.getElementById('creed-message').value='';
}

// Music toggle
function toggleCreedTunes(){
  const a = document.getElementById('creed-music');
  if(a.paused) a.play(); else a.pause();
}
</script>
</body>
</html>
